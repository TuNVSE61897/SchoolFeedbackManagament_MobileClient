<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="main_css.css" />
    <link rel="stylesheet" href="feedback_css.css" />
</head>

<body>
    <div class="container">
        <h2 class="c-teal center">Feedback detail</h2>
        <div id="feedback-container">

        </div>
    </div>
    <section class="bottom-section center">
        <div class="progress">
            <div class="progress-bar" style="width: 0%;">
                <span class="sr-only">0% Complete</span>
            </div>
        </div>
        <a href="#" id="btn-send-result" class="btn bgm-deeporange c-white btn-lg">Gửi kết quả</a>
    </section>
    <template id="radio-question">
        <div class="card">
            <div class="card-header bgm-cyan c-white">
                <h2>Câu hỏi 1</h2>
            </div>
            <div class="card-body">
                <h4>Tốc độ giảng dạy của giảng viên như thế nào?</h4>
                <ul>
                    <li>
                        <input type="radio"/>
                        <input type="text" placeholder="Nhập câu trả lời của bạn vào đây"/>
                        <span>Nhanh</span>
                    </li>
                </ul>
            </div>
        </div>
    </template>
    <template id="checkbox-question">
        <div class="card">
            <div class="card-header bgm-cyan c-white">
                <h2>Câu hỏi 2</h2>
            </div>
            <div class="card-body">
                <h4>Tốc độ giảng dạy của giảng viên như thế nào?</h4>
                <ul>
                    <li>
                        <input type="checkbox"/>
                        <input type="text" placeholder="Nhập câu trả lời của bạn vào đây"/>
                        <span>Nhanh</span>
                    </li>
                </ul>
            </div>
        </div>
    </template>
    <template id="text-question">
        <div class="card">
            <div class="card-header bgm-cyan c-white">
                <h2>Câu hỏi 3</h2>
            </div>
            <div class="card-body">
                <h4>Tốc độ giảng dạy của giảng viên như thế nào?</h4>
                <input type="text"/>
            </div>
        </div>
    </template>
    <template id="longtext-question">
        <div class="card">
            <div class="card-header bgm-cyan c-white">
                <h2>Câu hỏi 4</h2>
            </div>
            <div class="card-body">
                <h4>Tốc độ giảng dạy của giảng viên như thế nào?</h4>
                <textarea class="form-control"></textarea>
            </div>
        </div>
    </template>
    <script src="main_js.js"></script>
    <script>
        window.addEventListener('load', function () {
            feedbackLoad();
        })
    </script>
</body>

</html>
